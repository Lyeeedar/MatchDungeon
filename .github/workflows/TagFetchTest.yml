name: TagFetchTest

on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
        
    - run: git fetch --tags
    
    - run: git tag
    
    - run: git for-each-ref refs/tags --sort=-taggerdate --format='%(tag)' --count=1

name: UpgradeEngine

on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: fregante/setup-git-token@v1
      with:
        name: EngineUpdaterAction
        email: actions@github.com
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --force --recursive --remote --rebase
      
    - name: Commit changes
      run: git commit -m "Upgrade engine" -a
      id: commit
  
    - name: Make gradlew executable
      if: commit.success()
      run: chmod +x ./gradlew
      
    - name: Build Desktop
      if: commit.success()
      run: ./gradlew :desktop:build
      
    - name: Build Android
      if: commit.success()
      run: ./gradlew :android:assembleDebug
    
    - name: Build Resources
      if: commit.success()
      run: ./gradlew :headless:compileResources
        
    - name: Push changes
      if: commit.success()
      run: git push
